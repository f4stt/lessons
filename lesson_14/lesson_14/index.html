<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>lesson 06</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__logo logo-header">
						<a href="#" class="logo-header__link">
							<img src="img/right-arrow.svg" alt="logo">
						</a>
					</div>
					<nav class="header__menu menu-header">
						<ul class="menu-header__list">
							<li class="menu-header__item">
								<a href="#" class="menu-header__link">HOME</a>
							</li>
							<li class="menu-header__item">
								<a href="#" class="menu-header__link">SHOP</a>
								<ul class="menu-header__menu-second second-menu">
									<li class="second-menu__item">
										<a href="#" class="second-menu__link">lorem</a>
									</li>
									<li class="second-menu__item">
										<a href="#" class="second-menu__link">lorem</a>
										<ul class="second-menu__menu-third third-menu">
											<li class="third-menu__item">
												<a href="#" class="third-menu__link">Lorem</a>
											</li>
											<li class="third-menu__item">
												<a href="#" class="third-menu__link">Lorem</a>
											</li>
											<li class="third-menu__item">
												<a href="#" class="third-menu__link">Lorem</a>
											</li>
										</ul>
									</li>
									<li class="second-menu__item">
										<a href="#" class="second-menu__link">lorem</a>
									</li>
									<li class="second-menu__item">
										<a href="#" class="second-menu__link">lorem</a>
									</li>
								</ul>
							</li>
							<li class="menu-header__item">
								<a href="#" class="menu-header__link">BLOG</a>
							</li>
							<li class="menu-header__item">
								<a href="#" class="menu-header__link">ABOUT US</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main class="main">
				<section class="register">
					<div class="register__container">
						<div class="register__title-text">
							<h2 class="register__title">
								REGISTER TO FURNITUR
							</h2>
							<p class="register__subtitle">
								GET MONTHLY VOUCHER WITH JUST ONE CLICK!
							</p>
						</div>
						<div class="register__items">
							<div class="register__item">
								<form action="#" method="post" class="form-register">
									<div class="form-register__title-box">
										<h3 class="form-register__title">
											YOUR INFORMATION
										</h3>
										<span class="form-register__subtitle-text">You already have an
											account?</span>
										<a href="#" class="form-register__subtitle-link">Sign in here</a>
									</div>
									<div class="form-register__box-input">
										<div class="form-register__logs-input">
											<input type="text" class="form-register__input" name="form[]"
												autocomplete="name"
												placeholder="Your name"
												required>
											<input type="email" class="form-register__input" name="form[]"
												autocomplete="email"
												placeholder="E-mail"
												required>
										</div>
										<input type="tel" class="form-register__input" name="form[]"
											pattern="\+?[0-9]{1,4}[0-9]{6,14}$"
											autocomplete="tel"
											placeholder="Phone number"
											required>
										<div class="form-register__logs-input">
											<input type="password" class="form-register__input" name="form[]"
												autocomplete="password"
												placeholder="Password"
												required>
											<input type="password" class="form-register__input" name="form[]"
												autocomplete="password"
												placeholder="Reset Password"
												required>
										</div>
									</div>
									<input type="submit" value="Create an account"
										class="form-register__button">
								</form>
							</div>
							<div class="register__item item-register">
								<div class="item-register__banner">
									<img src="img/Banner.jpg"
										alt="Three stylish copper pendant lights dangling from the ceiling, enhancing the ambiance of the area below">
									<div class="item-register__text">
										<span>HOT</span>
										<p>DISCOUNT 25% FOR NEW MEMBER</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div>
						<a href="#top">наверх</a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
